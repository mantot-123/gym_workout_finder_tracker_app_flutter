name: gym_workout_finder_tracker_app_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  auto_size_text: ^3.0.0
  build_runner: ^2.5.4
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  http: ^1.4.0
  loading_animation_widget: ^1.3.0
  path_provider: ^2.1.5
  test: ^1.25.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  fonts:
    - family: "Overused Grotesk Medium"
      fonts:
        - asset: fonts/OverusedGrotesk-Medium.ttf
    - family: "Overused Grotesk Bold"
      fonts:
        - asset: fonts/OverusedGrotesk-Bold.ttf
  assets:
    - assets/logo.png
    - fonts/Anton-Regular.ttf
    - fonts/OverusedGrotesk-Medium.ttf
    - fonts/OverusedGrotesk-Bold.ttf
  uses-material-design: true
